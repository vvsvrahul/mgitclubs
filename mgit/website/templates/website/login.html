{% extends "website/index.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron" id='login'>

    <h1>Please Login:</h1>
    <!-- <small>Must be a superuser </small> -->
    <hr>
        <form method='post'>
          {% csrf_token %}
      <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control"  name="username"  placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="pass">
        </div>
      </div>
      <div class="form-group row" id='button'>
      <p align='right'><input type="submit" class= 'btn btn-primary '  name="" value="Login"></p>

    </div>

    </form>
    <p></p>
    <small>Don't have an account??  <a href="{% url 'website:signup' %}"> signup</a></small>


  </div>
</div>

{% endblock %}
