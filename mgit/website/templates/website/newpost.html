{% extends 'website/index.html' %}
{% load static %}
{% block content %}
      <div class="container" style='margin-top:7%;'>
        <div class="jumbotron" id='newpost'>
          <h1>NEW POST</h1>
          <hr>


          <form method="post" action="{% url 'website:newpost'  %}">
            {% csrf_token %}
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Author</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control" id="staticEmail" value="{{user.username}} " name='user' >
                </div>
            </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text"  class="form-control" id="staticEmail" name='title'>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Text</label>
              <div class="col-sm-10">
                <!-- <input type="text" class="form-control" id="inputPassword" placeholder="Write Your Story Here!!"> -->
                <textarea name="story" rows="8" cols="80" class='form-control' placeholder="Write Your Story Here!!"></textarea>

              </div>
            </div>
            <div class="form-group row">
      
              <div class="g-recaptcha" data-sitekey="6LdW1awZAAAAAGnDjAmM2o-wo2wjvp-sWdi5fc2X"></div>

            </div>

            <div class="form-group row">
              <input type="submit"class='form-control btn btn-primary' name="" value="SUBMIT">

            </div>
          </form>
          <p><small>Your stories are stored in your user profile </small></p>
          <small>You can Publish it from there</small>

        </div>

      </div>
{% endblock %}
